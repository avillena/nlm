{% extends "base.html" %}

{% block title %}Notebooks - NLM Web Interface{% endblock %}

{% block content %}
<div class="px-4 sm:px-0" x-data="{ showCreateModal: false }">
    <!-- Header -->
    <div class="sm:flex sm:items-center sm:justify-between mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Notebooks</h1>
            <p class="mt-2 text-sm text-gray-700 dark:text-gray-300">
                Manage your NotebookLM notebooks
            </p>
        </div>
        <div class="mt-4 sm:mt-0">
            <button 
                @click="showCreateModal = true"
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
            >
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                New Notebook
            </button>
        </div>
    </div>

    <!-- Notebooks Grid -->
    <div 
        id="notebooks-container"
        hx-get="/api/notebooks"
        hx-trigger="load"
        hx-swap="innerHTML"
        class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
    >
        <!-- Loading skeleton -->
        <div class="animate-pulse">
            <div class="bg-white dark:bg-slate-800 rounded-lg shadow p-6">
                <div class="h-4 bg-gray-200 dark:bg-slate-700 rounded w-3/4 mb-4"></div>
                <div class="h-3 bg-gray-200 dark:bg-slate-700 rounded w-1/2"></div>
            </div>
        </div>
    </div>

    <!-- Create Notebook Modal -->
    <div 
        x-show="showCreateModal" 
        x-cloak
        class="fixed inset-0 z-50 overflow-y-auto"
        @keydown.escape.window="showCreateModal = false"
    >
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div 
                x-show="showCreateModal"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"
                @click="showCreateModal = false"
            ></div>

            <!-- Modal panel -->
            <div 
                x-show="showCreateModal"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                class="inline-block align-bottom bg-white dark:bg-slate-800 rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
            >
                <div>
                    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">
                        Create New Notebook
                    </h3>
                    
                    <form 
                        hx-post="/api/notebooks"
                        hx-target="#notebooks-container"
                        hx-swap="afterbegin"
                        @htmx:after-request="showCreateModal = false; $event.target.reset()"
                    >
                        <div class="space-y-4">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Title
                                </label>
                                <input 
                                    type="text" 
                                    name="title" 
                                    id="title" 
                                    required
                                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    placeholder="My Research Notebook"
                                >
                            </div>
                            
                            <div>
                                <label for="emoji" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Emoji (optional)
                                </label>
                                <input 
                                    type="text" 
                                    name="emoji" 
                                    id="emoji" 
                                    maxlength="2"
                                    class="mt-1 block w-full rounded-md border-gray-300 dark:border-slate-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary sm:text-sm"
                                    placeholder="ðŸ“š"
                                >
                            </div>
                        </div>
                        
                        <div class="mt-6 flex justify-end space-x-3">
                            <button 
                                type="button"
                                @click="showCreateModal = false"
                                class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary border border-transparent rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                            >
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Custom HTMX response handler for notebooks
    document.body.addEventListener('htmx:afterSwap', (event) => {
        if (event.detail.target.id === 'notebooks-container') {
            // Render notebook cards from JSON response
            const notebooks = JSON.parse(event.detail.xhr.response);
            const container = event.detail.target;
            
            if (notebooks.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No notebooks</h3>
                        <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by creating a new notebook.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = notebooks.map(nb => `
                <div class="bg-white dark:bg-slate-800 rounded-lg shadow hover:shadow-lg transition-shadow p-6">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
                                ${nb.emoji || 'ðŸ“š'} ${nb.title}
                            </h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">
                                ID: ${nb.project_id}
                            </p>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between">
                        <div class="flex space-x-2 text-sm text-gray-500 dark:text-gray-400">
                            <span>ðŸ“„ ${nb.sources?.length || 0} sources</span>
                        </div>
                        
                        <div class="flex space-x-2">
                            <a 
                                href="/notebooks/${nb.project_id}" 
                                class="text-primary hover:text-indigo-700 text-sm font-medium"
                            >
                                View
                            </a>
                            <button 
                                hx-delete="/api/notebooks/${nb.project_id}"
                                hx-confirm="Are you sure you want to delete this notebook?"
                                hx-target="closest div.bg-white"
                                hx-swap="outerHTML swap:1s"
                                class="text-red-600 hover:text-red-800 text-sm font-medium"
                            >
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    });
</script>
{% endblock %}
